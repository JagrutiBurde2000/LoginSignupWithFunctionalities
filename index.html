<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="loginForm" class="form-container">
        <h2 style="text-align: center; text-decoration: underline;" >Login</h2>
       <div> 
       
        <input type="text" id="name" placeholder="Name" required>
    </div>
     <div>
       
        <input type="email"  id="email" placeholder="Email" required>
     </div>
      <div>
      
        <input type="password" id="password" placeholder="Password" required>
      </div>
        <button id="loginbutton" >Login</button>
        <br>
        <div>
            <p style="text-align: center;font-weight: bold; font-size: 20px; margin-bottom: 10px;">Don't have an account?</p>
            <button id="signupbtn" style="width: 100%;">Go to Signup</button>
        </div>
     
      </div>
    

      <!-- Signup -->
      <div id="signupForm" style="display: none;">
        <h2 style="text-align: center; text-decoration: underline;" >Signup </h2>
   
        <div>
          
            <input type="text" placeholder="Username" id="username" required>
        </div>
      <div>
       
        <input type="email"  placeholder="Email" id="signupEmail" required>
      </div>
       <div>
       
        <input type="password"  placeholder="Create Password" id="signupPassword" required>
       </div>
       <div>
        
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
       </div>
       
        <button id="SignUp"  style="width: 100%;"  >Signup</button>
       
       <div> <p  style="text-align: center; font-weight: bold;font-size: 20px; margin-bottom: 10px;">Have an account? </p>
        <button id="return"  style="width: 100%;">Go to Login</button></div>
      </div>
    
      <!-- Show user Data -->
      <div id="userData" class="form-container" style="display: none;">
        <h2 style="text-decoration: underline; text-align: center;">User Data</h2>
        <p style="font-size: 20px; font-weight: bolder; color: aliceblue;" id="loggedInUsername"></p>
        <p style="font-size: 20px; font-weight: bolder; color: aliceblue;" id="loggedInEmail"></p>
        <button id="logout">Logout</button>
      </div>

      <div>
        <p id="info"></p>
      </div>
    
    <script src="./script.js"></script>
</body>
</html>
